    <form id="jobsForm">
      <!-- (unchanged form fields) -->
    </form>

    <div id="successMessage" class="success-notification">
      Successfully submitted!
    </div>

    <table id="jobsTable">
      <tr>
        <th>Title</th>
        <th>Apply Link</th>
        <th>Poster Download Link</th>
        <th>Notification Link</th>
        <th>Last Date</th>
        <th>Actions</th>
      </tr>
    </table>
  </div>

  <footer>
    Software made by Naukri Madat Kendra Teams.
  </footer>

  <script>
    const form = document.getElementById("jobsForm");
    const successMessage = document.getElementById("successMessage");
    const jobsTable = document.getElementById("jobsTable");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      // ... (unchanged form submission logic) ...
      // ... (unchanged Local Storage logic) ...

      // Update the table with the submitted form data
      updateTable();
    });

    function updateTable() {
      // Clear the current table entries
      jobsTable.innerHTML = `
        <tr>
          <th>Title</th>
          <th>Apply Link</th>
          <th>Poster Download Link</th>
          <th>Notification Link</th>
          <th>Last Date</th>
          <th>Actions</th>
        </tr>
      `;

      // Retrieve the form data from Local Storage
      const formDataArrayString = localStorage.getItem("submittedFormDataArray");
      const formDataArray = formDataArrayString ? JSON.parse(formDataArrayString) : [];

      // Populate the table with the form data
      formDataArray.forEach((formDataObject, index) => {
        const {
          title,
          applyLink,
          posterDownloadLink,
          notificationLink,
          lastDate
        } = formDataObject;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${title}</td>
          <td>${applyLink}</td>
          <td>${posterDownloadLink}</td>
          <td>${notificationLink}</td>
          <td>${lastDate}</td>
          <td>
            <button onclick="editEntry(${index})">Edit</button>
            <button onclick="deleteEntry(${index})">Delete</button>
          </td>
        `;
        jobsTable.appendChild(row);
      });
    }

    function editEntry(index) {
      // Retrieve the form data from Local Storage
      const formDataArrayString = localStorage.getItem("submittedFormDataArray");
      const formDataArray = formDataArrayString ? JSON.parse(formDataArrayString) : [];

      // Populate the form fields with the selected entry data
      const selectedEntry = formDataArray[index];
      form.title.value = selectedEntry.title;
      form.applyLink.value = selectedEntry.applyLink;
      form.posterDownloadLink.value = selectedEntry.posterDownloadLink;
      form.notificationLink.value = selectedEntry.notificationLink;
      form.lastDate.value = selectedEntry.lastDate;

      // Remove the selected entry from the form data array
      formDataArray.splice(index, 1);

      // Update Local Storage with the edited form data array
      localStorage.setItem("submittedFormDataArray", JSON.stringify(formDataArray));

      // Update the table with the edited form data
      updateTable();
    }

    function deleteEntry(index) {
      // Retrieve the form data from Local Storage
      const formDataArrayString = localStorage.getItem("submittedFormDataArray");
      const formDataArray = formDataArrayString ? JSON.parse(formDataArrayString) : [];

      // Remove the selected entry from the form data array
      formDataArray.splice(index, 1);

      // Update Local Storage with the updated form data array
      localStorage.setItem("submittedFormDataArray", JSON.stringify(formDataArray));

      // Update the table without the deleted entry
      updateTable();
    }

    // Initialize the table when the page loads
    updateTable();
  </script>
